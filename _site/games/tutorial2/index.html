<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="boardspace-asset-url" content="https://unpkg.com/@ttws/boardspace@0.6.4/public/">
    <meta name="boardspace-bg" content="#ebe9e1, azure">
    <title>摆放物件</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1" rel="stylesheet" />

    <style>
      .lds-hourglass {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-hourglass:after {
        content: " ";
        display: block;
        border-radius: 50%;
        width: 0;
        height: 0;
        margin: 8px;
        box-sizing: border-box;
        border: 32px solid black;
        border-color: black transparent black transparent;
        animation: lds-hourglass 1.2s infinite;
      }
      @keyframes lds-hourglass {
        0% {
          transform: rotate(0);
          animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        50% {
          transform: rotate(900deg);
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        100% {
          transform: rotate(1800deg);
        }
      }
      body, html{
          margin:0;
          padding:0;
          touch-action: none;
          user-select: none;
      }
      main{
          height: 100vh;
      }
    </style>

</head>
<body>
    <div class="lds-hourglass"></div>

    <!-- heavy weight bundles -->
    <script crossorigin src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script crossorigin src="https://unpkg.com/three@0.139.2/build/three.min.js"></script>
    <script crossorigin src="https://unpkg.com/js-yaml@3.12.0/dist/js-yaml.min.js"></script>

    <!-- react & co -->
    <script crossorigin src="https://unpkg.com/react@18.1.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-is@18.1.0/umd/react-is.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/styled-components@5.3.5/dist/styled-components.min.js"></script>

    <!-- boardspace -->
    <script crossorigin src="https://unpkg.com/@ttws/boardspace@0.6.4/public/lib.umd.min.js"></script>

    <script>
        window.boardspace_document = {"boardcode":"\n// 可以用“*”来重复摆放。\n// 当作乘号来想，数量增加即可。\n\npublic/zone1 cube-red*3\n\n// 可以用“:”来摆放范围。\n// 举例里的范围是说  扑克的 01-54那么多的牌，如果改变可以是01:05，04:20这样。\n\npublic/zone2 poker-01:05\n\n// 可以换行摆放不同物件。\n// pawn1是大头兵人米宝，pawn2是小头兵人米宝，meeple是卡卡松米宝，hexgon是六角柱体，house1是单间房子，house2是双人间房子，church是教堂房子，coin是硬币or棋子，cube是小方块，cylinder是圆柱体\n// “-”后面是颜色描述，推荐用色有：\n// crimson，firebrick，darkred，tomato，salmon，lightpink,hotpink, orange,gold,wheat,khaki,lightyellow\n// limegreen,forestgreen,darkseagreen,palegreen,mediumaquamarine.turquoise,steelblue,powderblue,skyblue,dodgerblue\n// darkslateblue,slateblue, plum,violet,blueviolet,gainsboro,slategray,dimgray,silver\n// 欢迎尝试\n\npublic/zone3\nhouse1-salmon\nhouse1-gold\nhouse1-wheat\nhouse1-lightpink\nhouse1-plum\nhouse1-powderblue\nhouse1-palegreen\nhouse1-turquoise\nhouse1-mediumaquamarine\n\n\n// 可以切换到之前摆放过的位置。\n\npublic/zone1\ncube-blue\n\npublic/zone2 cube-white\n"}
        document.querySelector('.lds-hourglass').remove();
    </script>
    <template class="rulebook">
        
    </template>
</body>
</html>
