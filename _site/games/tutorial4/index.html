<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="boardspace-asset-url" content="https://unpkg.com/@ttws/boardspace@0.6.4/public/">
    <meta name="boardspace-bg" content="#ebe9e1, azure">
    <title>区域排版2</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@1" rel="stylesheet" />

    <style>
      .lds-hourglass {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .lds-hourglass:after {
        content: " ";
        display: block;
        border-radius: 50%;
        width: 0;
        height: 0;
        margin: 8px;
        box-sizing: border-box;
        border: 32px solid black;
        border-color: black transparent black transparent;
        animation: lds-hourglass 1.2s infinite;
      }
      @keyframes lds-hourglass {
        0% {
          transform: rotate(0);
          animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        50% {
          transform: rotate(900deg);
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        100% {
          transform: rotate(1800deg);
        }
      }
      body, html{
          margin:0;
          padding:0;
          touch-action: none;
          user-select: none;
      }
      main{
          height: 100vh;
      }
    </style>

</head>
<body>
    <div class="lds-hourglass"></div>

    <!-- heavy weight bundles -->
    <script crossorigin src="https://unpkg.com/mqtt@4.3.7/dist/mqtt.min.js"></script>
    <script crossorigin src="https://unpkg.com/three@0.139.2/build/three.min.js"></script>
    <script crossorigin src="https://unpkg.com/js-yaml@3.12.0/dist/js-yaml.min.js"></script>

    <!-- react & co -->
    <script crossorigin src="https://unpkg.com/react@18.1.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-is@18.1.0/umd/react-is.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/styled-components@5.3.5/dist/styled-components.min.js"></script>

    <!-- boardspace -->
    <script crossorigin src="https://unpkg.com/@ttws/boardspace@0.6.4/public/lib.umd.min.js"></script>

    <script>
        window.boardspace_document = {"boardcode":"\n// 排版表格除了填写区域名称外，还可以填写一些特殊值：\n// - 留空：与左侧的单元格合并。\n// - ^: 与上方的单元格合并。\n// - .: 标记为空白区域，不使用。\n\n// 此外，表格竖线无需上下对齐，且每行单元格数目少于表头时会使用空白单元格补足。\n// 确保正确包裹单元格内容即可。\n\n// 不过，为方便阅读，请尽量保持完整表格的形态，避免使用看起来太奇怪的写法。\n\n| public | 1fr | 2fr | 1fr |\n| 1fr    | z1       || z3  |\n| 2fr    | z4  | .   | ^   |\n| 1fr    | z7  |\n\npublic/z4 poker-01:52\npublic/z3 poker-53:54\n"}
        document.querySelector('.lds-hourglass').remove();
    </script>
    <template class="rulebook">
        
    </template>
</body>
</html>
