boardcode: |

  // 可以用“*”来重复摆放。
  // 当作乘号来想，数量增加即可。
  
  public/zone1 cube-red*3

  // 可以用“:”来摆放id范围。起始与结束id需要长度相同，并且包含一个数字范围。
  // 举例来说，预制的poker物件格式为poker-01, poker-02, ... poker-54共54张。
  // 如果写poker-01:54，就会将每张牌都摆放一次。
  // 类似地，如果写poker-08:11，则会摆放poker-08,poker-09,poker-10,poker-11四张牌。

  public/zone2 poker-01:05

  // 在同一个区域内，可以换行摆放不同物件。内置米宝模型类物件列表如下：
  // pawn1是大头兵人米宝
  // pawn2是小头兵人米宝
  // meeple是卡卡松米宝
  // hexgon是六角柱体
  // house1是单间房子
  // house2是双人间房子
  // church是教堂房子
  // coin是硬币or棋子
  // cube是小方块
  // cylinder是圆柱体

  public/zone3
  pawn1-limegreen
  pawn2-steelblue
  meeple-violet
  hexagon-gainsboro
  house2-silver
  church-skyblue
  coin-gold
  cylinder-hotpink

  // “-”后面是颜色描述，推荐用色有：
  // crimson，firebrick，darkred，tomato，salmon，lightpink,hotpink, orange,gold,wheat,khaki,lightyellow
  // limegreen,forestgreen,darkseagreen,palegreen,mediumaquamarine.turquoise,steelblue,powderblue,skyblue,dodgerblue
  // darkslateblue,slateblue, plum,violet,blueviolet,gainsboro,slategray,dimgray,silver
  // 欢迎尝试

  public/zone4
  house1-salmon
  house1-gold
  house1-wheat
  house1-lightpink
  house1-plum
  house1-powderblue
  house1-palegreen
  house1-turquoise
  house1-mediumaquamarine

  // 可以切换到之前摆放过的位置。

  public/zone1
  cube-blue

