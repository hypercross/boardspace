boardcode: |
 
  // 排版表格除了填写区域名称外，还可以添加后缀，以定义坐标系。
  // 留空时，坐标系仅包含原点。可依次为横向和纵向添加坐标轴定义。
  // 如果仅添加纵向坐标，则先为横向坐标定义[1]或[]。

  // 坐标轴定义包含左括号、排版长度、右括号三部分。
  // 其中，括号包括[, <两种，并且可以混合使用。
  // [代表固定排版。仅使用[的坐标轴，划分固定数目的坐标，不会随内容变化。
  // <代表弹性排版。使用<的坐标轴，会删除空坐标并朝另一侧对齐。

  | public | 4fr     | 1fr      |
  | 1fr    | row1[8] | col[]<8> |
  | 1fr    | row2[8> | ^        |
  | 1fr    | row3<8] | ^        |
  | 1fr    | row4<8> | ^        |
  | 1fr    | row5    | ^        |

  // 摆放物件时，需指定坐标。仅在没有坐标系的区域里，坐标可以省略。
  // 根据区域定义的坐标轴数目而定，坐标格式写作 []，[0]，或[0, 0]。

  public/row5 [] poker-01:52

  // 坐标必须是大于等于0的整数。
  // col 虽然没有定义横坐标，但填写了[]就还是得作为2维坐标处理。
  public/col [0,0] poker-53