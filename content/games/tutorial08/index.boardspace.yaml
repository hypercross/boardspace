
tabletop:

  # 通用布局包含rect与round两种：
  # - rect: 玩家座位类似会议桌布置，面对面摆放，公共区域旋转90度放置于玩家们的左侧。
  # - round: 玩家座位围绕公共区域布置，在少于4人时，使用4人方桌布置。

  # 通用布局的公共座位尺寸与位置，依靠玩家座位长宽决定。
  # 玩家座位长宽默认为64厘米x36厘米。
  seats: [round, 4, 64, 36]

boardcode: |

  // 如果使用牌垫布局，或仅需定义坐标轴不想定义位置，可将布局表格简写为单行。

  | public  | zone |

  | player1 | zone |
  
  | player2 | zone |
  
  | player3 | zone |
  
  | player4 | zone |