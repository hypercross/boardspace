boardcode: |
 
  // 半格偏移布局
  // 定义二维坐标系时，可以在其中一个轴的排版数目后，添加一个减号。
  // 被添加的轴，会每隔一行/一列偏移半格。以此可以实现金字塔形，或者六角形的棋盘布局。
  // 也可以使用加号替代减号。
  
  // 独立弹性排版
  // 定义二维坐标系时，可以使用花括号代替尖括号。
  // 如此做时，行/列会独立进行弹性排版。否则，弹性排版只会删除完整的空行/空列。


  // 下列排版中，z1与z2的区别在于，z1第一行4格第二行3格，而z2第一行3格第二行4格。

  // z3与z4的区别在于，z3的列之间相互独立，每列向上缩进。z4的行之间相互独立，每行向左缩进。

  | public | 1fr       | 1fr        |
  | 2fr    | z1[4-][2] | z2[3+][2]  |
  | 2fr    | z3<5>[4}  | z4[5}<4>   |
  | 1fr    | draw  |

  public/draw poker-01:54

  
  // -号就是形成上面偏左的错位布局，+号是形成上面偏右的错位布局，数字对应的是牌张数，按+-1考虑就差不多
  // <>就是可以拉开的弹性排版，能盖住的意思，数字是对应这个区域的牌宽度，比如<5>就是5张牌宽里弹性放5张牌以上也可以，就是会遮挡
  // []是完全展示的排版，所以数字是对应展示牌张数