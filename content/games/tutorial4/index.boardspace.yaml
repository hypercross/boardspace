boardcode: |
 
  // 排版表格除了填写区域名称外，还可以填写一些特殊值：
  // - 留空：与左侧的单元格合并。
  // - ^: 与上方的单元格合并。
  // - .: 标记为空白区域，不使用。

  // 此外，表格竖线无需上下对齐，且每行单元格数目可以与表头不一致。
  // 缺少的单元格，会使用空白单元格自动补足。表头则使用 1fr 补足。编写时，确保每个单元格内容都被竖线包裹即可。

  // 不过，为方便阅读，请尽量保持完整表格的形态，避免使用看起来太奇怪的写法。

  | public | 1fr | 2fr |
  | 1fr    | z1       || z3  |
  | 2fr    | z4  | .   | ^   |
  | 1fr    | z7  |

  public/z4 poker-01:52
  public/z3 poker-53:54