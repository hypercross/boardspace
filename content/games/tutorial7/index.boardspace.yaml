boardcode: |

  // 摆放物件时，添加 .face=down 的后缀来让物件变为背面向上。

  public/z1
  poker-01 .face=down

  // 也可以对区域添加，使得所有在区域内的物件都背面向上。

  public/z2 .face=down
  poker-02

  // 添加 .side=1 来使得卡牌被横置。

  public/z3 .side=1
  poker-03

  // Boardcode将物件的朝向状态分为两部分定义：
  // - 旋转：物件接地面不变。
  // - 翻转：物件接地面改变。

  // 无论是旋转还是翻转，对于Boardcode来说都是没有范围的整数。
  // 由渲染器决定物件面数与边数之后，再取余使用。
  // 绝大部分游戏仅需关心两种旋转/翻转状态，使用0和1即可。
  // 另外，down和up可作为1和0的假名使用。